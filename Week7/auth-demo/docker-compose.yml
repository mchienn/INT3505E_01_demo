version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: product_api_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: product_api
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - product_api_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/product_api --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product_api_server
    restart: unless-stopped
    environment:
      # JWT Configuration
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      REFRESH_SECRET_KEY: ${REFRESH_SECRET_KEY:-change-this-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # MongoDB Configuration (use container name)
      MONGODB_URI: mongodb://mongodb:27017/
      MONGODB_DATABASE: product_api
      
      # Flask Configuration
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_DEBUG: ${FLASK_DEBUG:-True}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - product_api_network
    volumes:
      # Mount source code for development (hot reload)
      - ./run.py:/app/run.py
      - ./app:/app/app

# Volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Network
networks:
  product_api_network:
    driver: bridge
