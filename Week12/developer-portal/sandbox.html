<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Sandbox | Developer Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="container nav-content">
            <div class="logo">DevPortal.</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="docs.html">Documentation</a>
                <a href="sandbox.html" class="active" style="color: var(--accent-primary)">Sandbox</a>
                <a href="index.html#pricing">Pricing</a>
            </div>
            <a href="#" class="nav-cta">Get API Key</a>
        </div>
    </nav>

    <div class="container playground-container">
        <h1>API Playground</h1>
        <p style="margin-bottom: 2rem; color: var(--text-secondary);">Test API endpoints directly in your browser.</p>

        <div class="request-panel">
            <div class="input-group">
                <label>API Key</label>
                <input type="password" class="input-control" value="sk_test_123456789" placeholder="Enter your API Key">
            </div>

            <div class="input-group">
                <label>Request URL</label>
                <div class="url-bar">
                    <select class="input-control" style="width: 120px;" id="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <input type="text" class="input-control url-input" value="https://api.devportal.com/v1/posts"
                        id="url">
                    <button class="btn btn-primary" id="sendBtn">Send Request</button>
                </div>
            </div>

            <div class="input-group" id="bodyGroup" style="display: none;">
                <label>Request Body (JSON)</label>
                <textarea class="input-control" rows="5" style="font-family: 'Fira Code', monospace;">{
  "title": "My Post",
  "content": "Hello World"
}</textarea>
            </div>
        </div>

        <div class="response-area" id="responseArea" style="opacity: 0.5; pointer-events: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>Response</h3>
                <span class="status-badge status-200" id="statusCode">200 OK</span>
            </div>

            <div style="margin-bottom: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
                Latency: <span id="latency">120ms</span>
            </div>

            <div class="code-block" id="responseBody">
                // Response will appear here
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
